<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <title>Conversor</title>
</head>
<body>
    <section class="container-main">
        <div class="information">
            Conversor de <span>R$</span> para <span>US$</span>
        </div>

        <section class="convert-values">
            <div class="input-values-1"> 
                <img src="./img/real-brasileiro.png" width="60px" alt="Real">
                <input type="number" name="real" id="real" >
            </div>
            <div class="input-button-values">
                <img src="img/de-bolinhas.png" width="70px" alt="Conversor-img"> <br>
                <input id="botao-converter" type="button" value="Converter">
            </div>
            <div class="input-values-2">
                <img src="img/dollar-symbol.png" width="60px" alt="Dollar">
                <p id="dollar"></p>
            </div>
        </section>

        <div class="convert-values-response"></div>

    </section>

    <script src="main.js"></script>

</body>
</html>
